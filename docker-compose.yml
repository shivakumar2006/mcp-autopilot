version: "3.9"

services:
  mongodb:
    image: mongo:7.0
    container_name: autopilot-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DB: autopilot
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - autopilot
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:

networks:
  autopilot:
    driver: bridge
